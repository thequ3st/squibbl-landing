<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squibbl Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }
  header {
    padding: 1rem;
    text-align: center;
  }
  .toggle-btn {
    cursor: pointer;
    padding: 0.5rem 1rem;
    margin-left: 1rem;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
  }
  .services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
  }
  .service-card {
    width: 200px;
    padding: 1rem;
    border-radius: 10px;
    background-color: #fff;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  body.dark .service-card {
    background-color: #1f1f1f;
  }
  .service-logo {
    width: 64px;
    height: 64px;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }
  .service-name {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .uptime-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 0 auto 0.5rem auto;
    background-color: #ccc;
  }
  .service-graph {
    height: 10px;
    width: 100%;
    border-radius: 5px;
    background-color: #ccc;
  }
</style>
</head>
<body>
<header>
  <h1>Squibbl Dashboard</h1>
  <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">Toggle Dark/Light</button>
</header>

<div class="services">
  <div class="service-card" onclick="window.open('https://jellyfin.squibbl.com','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Jellyfin_-_icon-transparent.svg" class="service-logo" alt="Jellyfin Logo">
    <div class="service-name">Jellyfin</div>
    <div id="uptime-jellyfin" class="uptime-indicator"></div>
    <div id="graph-jellyfin" class="service-graph"></div>
  </div>

  <div class="service-card" onclick="window.open('https://plex.squibbl.com','_blank')">
    <img src="https://wiki.mrmc.tv/images/c/cf/Plex_icon.png" class="service-logo" alt="Plex Logo">
    <div class="service-name">Plex</div>
    <div id="uptime-plex" class="uptime-indicator"></div>
    <div id="graph-plex" class="service-graph"></div>
  </div>

  <div class="service-card" onclick="window.open('https://jellyseerr.squibbl.com','_blank')">
    <img src="https://cdn.jsdelivr.net/gh/selfhst/icons/webp/jellyseerr.webp" class="service-logo" alt="Jellyseerr Logo">
    <div class="service-name">Jellyseerr</div>
    <div id="uptime-jellyseerr" class="uptime-indicator"></div>
    <div id="graph-jellyseerr" class="service-graph"></div>
  </div>

  <div class="service-card" onclick="window.open('https://wizarr.squibbl.com','_blank')">
    <img src="https://github.com/wizarrrr/wizarr/blob/main/app/static/wizarr-logo.png?raw=true" class="service-logo" alt="Wizarr Logo">
    <div class="service-name">Wizarr</div>
    <div id="uptime-wizarr" class="uptime-indicator"></div>
    <div id="graph-wizarr" class="service-graph"></div>
  </div>
</div>

<script>
const services = [
  {name:'jellyfin', url:'https://jellyfin.squibbl.com'},
  {name:'plex', url:'https://plex.squibbl.com'},
  {name:'jellyseerr', url:'https://jellyseerr.squibbl.com'},
  {name:'wizarr', url:'https://wizarr.squibbl.com'}
];

const uptimeData = {};
services.forEach(s => uptimeData[s.name] = []);

async function checkService(service) {
  try {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 5000);
    await fetch(service.url, { method: 'HEAD', mode: 'no-cors', signal: controller.signal });
    clearTimeout(timeout);
    return true;
  } catch {
    return false;
  }
}

async function updateStatus() {
  for (let service of services) {
    const status = await checkService(service);
    const uptimeArr = uptimeData[service.name];
    uptimeArr.push(status);
    if (uptimeArr.length > 20) uptimeArr.shift();

    const indicator = document.getElementById(`uptime-${service.name}`);
    indicator.style.backgroundColor = status ? '#00cc66' : '#cc0000';

    const graph = document.getElementById(`graph-${service.name}`);
    const gradient = uptimeArr.map(up => up ? '#00cc66' : '#cc0000').join(',');
    graph.style.background = `linear-gradient(90deg, ${gradient})`;
  }
}

updateStatus();
setInterval(updateStatus, 30000);
</script>
</body>
</html>
