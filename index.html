<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squibbl Services Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #121212;
    color: #f0f0f0;
    transition: background 0.3s, color 0.3s;
  }

  body.light-mode {
    background: #f9f9f9;
    color: #222;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    background: #1f1f1f;
    transition: background 0.3s;
  }

  body.light-mode header {
    background: #e0e0e0;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  #theme-toggle {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #444;
    color: #f0f0f0;
    transition: background 0.3s, color 0.3s;
  }

  body.light-mode #theme-toggle {
    background: #ddd;
    color: #222;
  }

  .services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem 1rem;
  }

  .service-card {
    background: #1f1f1f;
    border-radius: 10px;
    padding: 1rem;
    width: 220px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
  }

  body.light-mode .service-card {
    background: #ffffff;
    color: #222;
  }

  .service-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }

  .service-card img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.5rem;
  }

  .status-dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-left: 0.5rem;
  }

  .status-up {
    background: #4caf50;
  }

  .status-down {
    background: #f44336;
  }

  canvas {
    width: 100% !important;
    height: 100px !important;
    margin-top: 0.5rem;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #888;
  }

</style>
</head>
<body>

<header>
  <h1>Squibbl Services Dashboard</h1>
  <button id="theme-toggle">Toggle Light/Dark</button>
</header>

<div class="services">
  <div class="service-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Jellyfin_logo.svg" alt="Jellyfin Logo">
    <h3>Jellyfin <span class="status-dot status-up" id="status-jellyfin"></span></h3>
    <canvas id="chart-jellyfin"></canvas>
  </div>
  <div class="service-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Plex_Logo.svg" alt="Plex Logo">
    <h3>Plex <span class="status-dot status-up" id="status-plex"></span></h3>
    <canvas id="chart-plex"></canvas>
  </div>
  <div class="service-card">
    <img src="https://jellyseerr.com/assets/img/logo.svg" alt="Jellyseerr Logo">
    <h3>Jellyseerr <span class="status-dot status-up" id="status-jellyseerr"></span></h3>
    <canvas id="chart-jellyseerr"></canvas>
  </div>
  <div class="service-card">
    <img src="https://wizarr.xyz/logo.png" alt="Wizarr Logo">
    <h3>Wizarr <span class="status-dot status-up" id="status-wizarr"></span></h3>
    <canvas id="chart-wizarr"></canvas>
  </div>
</div>

<footer>Squibbl Dashboard &copy; 2025</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
  });

  // Simulated uptime data (replace with real checks later)
  const services = ['jellyfin', 'plex', 'jellyseerr', 'wizarr'];
  services.forEach(service => {
    const ctx = document.getElementById(`chart-${service}`).getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 12}, (_, i) => `${i+1}h`),
        datasets: [{
          label: 'Uptime',
          data: Array.from({length: 12}, () => Math.floor(Math.random() * 10) + 90),
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  });

</script>
</body>
</html>
